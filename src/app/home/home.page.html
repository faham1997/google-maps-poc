<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title> Dashboard </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button
    (click)="handleLocation()"
    expand="block"
    fill="outline"
    shape="round"
  >
    Add Location
  </ion-button>

  <ion-button
    (click)="viewLocations()"
    expand="block"
    fill="outline"
    shape="round"
  >
    View Map
  </ion-button>
</ion-content>
